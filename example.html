<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<article>
  <div id='content' contenteditable='true'>
    <p><br> </p>
  </div>
</article>
<button id='setrange'> set range </button>
<button id='setcursor'> set cursor </button>
<button id='getrange'> get range </button>
<script src='build/build.js'></script>
<script>
var position = require('selection-range');
var el = document.getElementById('content');

document.getElementById('setrange').onclick = function(){
  position(el, 0, 1);
};

document.getElementById('setcursor').onclick = function(){
  position(el, 5);
};

document.getElementById('getrange').onclick = function(){
  console.log(position(el));
};
</script>
</body>
</html>
